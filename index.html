<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-calendar-alt"></i> Xem Ngày Tốt</h1>
            <p class="subtitle">Chọn ngày đẹp cho các sự kiện quan trọng trong cuộc sống</p>
        </header>

        <div class="main-content">
            <div class="input-section">
                <div class="card">
                    <h2><i class="fas fa-user"></i> Thông Tin Cá Nhân</h2>
                    <form id="personalForm">
                        <div class="form-group">
                            <label for="fullName">Họ và tên:</label>
                            <input type="text" id="fullName" name="fullName" required 
                                   placeholder="Nhập họ và tên đầy đủ">
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="birthDay">Ngày sinh:</label>
                                <select id="birthDay" name="birthDay" required>
                                    <option value="">Ngày</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="birthMonth">Tháng sinh:</label>
                                <select id="birthMonth" name="birthMonth" required>
                                    <option value="">Tháng</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="birthYear">Năm sinh:</label>
                                <select id="birthYear" name="birthYear" required>
                                    <option value="">Năm</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="gender">Giới tính:</label>
                            <select id="gender" name="gender" required>
                                <option value="">Chọn giới tính</option>
                                <option value="male">Nam</option>
                                <option value="female">Nữ</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="eventType">Loại sự kiện:</label>
                            <select id="eventType" name="eventType" required>
                                <option value="">Chọn sự kiện</option>
                                <option value="dongTho">Động thổ</option>
                                <option value="khaiTruong">Khai trương</option>
                                <option value="nhapTrach">Nhập trạch</option>
                                <option value="khoiHanh">Khởi hành</option>
                                <option value="damCuoi">Đám cưới</option>
                                <option value="anTang">An táng</option>
                                <option value="khamBenh">Khám bệnh</option>
                                <option value="kyHopDong">Ký hợp đồng</option>
                            </select>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="fromMonth">Từ tháng:</label>
                                <select id="fromMonth" name="fromMonth" required>
                                    <option value="">Tháng</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="fromYear">Năm:</label>
                                <select id="fromYear" name="fromYear" required>
                                    <option value="">Năm</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="location">Khu vực:</label>
                            <select id="location" name="location">
                                <option value="ho_chi_minh">TP. Hồ Chí Minh</option>
                                <option value="ha_noi">Hà Nội</option>
                                <option value="da_nang">Đà Nẵng</option>
                                <option value="can_tho">Cần Thơ</option>
                                <option value="hai_phong">Hải Phòng</option>
                                <option value="other">Khác</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="importance">Mức độ quan trọng:</label>
                            <select id="importance" name="importance">
                                <option value="0.9">Rất quan trọng</option>
                                <option value="0.8" selected>Quan trọng</option>
                                <option value="0.6">Bình thường</option>
                                <option value="0.4">Không quá quan trọng</option>
                            </select>
                        </div>

                        <button type="submit" class="btn-primary">
                            <i class="fas fa-brain"></i> Phân Tích AI
                        </button>
                    </form>
                </div>
            </div>

            <div class="result-section" id="resultSection" style="display: none;">
                <div class="card">
                    <h2><i class="fas fa-calendar-check"></i> Kết Quả Xem Ngày</h2>
                    <div id="resultContent">
                        <!-- Kết quả sẽ được hiển thị ở đây -->
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2025 Xem Ngày Tốt. Được phát triển với ❤️ để giúp bạn chọn ngày đẹp.</p>
        </footer>
    </div>

    <!-- Form Initialization Script -->
    <script>
        // Populate form dropdowns
        document.addEventListener('DOMContentLoaded', function() {
            // Populate days
            const daySelect = document.getElementById('birthDay');
            const fromDaySelect = document.getElementById('fromDay');
            for (let i = 1; i <= 31; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                daySelect.appendChild(option.cloneNode(true));
            }

            // Populate months
            const monthSelect = document.getElementById('birthMonth');
            const fromMonthSelect = document.getElementById('fromMonth');
            const months = [
                'Tháng 1', 'Tháng 2', 'Tháng 3', 'Tháng 4', 'Tháng 5', 'Tháng 6',
                'Tháng 7', 'Tháng 8', 'Tháng 9', 'Tháng 10', 'Tháng 11', 'Tháng 12'
            ];
            months.forEach((month, index) => {
                const option = document.createElement('option');
                option.value = index + 1;
                option.textContent = month;
                monthSelect.appendChild(option.cloneNode(true));
                fromMonthSelect.appendChild(option.cloneNode(true));
            });

            // Populate years
            const yearSelect = document.getElementById('birthYear');
            const fromYearSelect = document.getElementById('fromYear');
            const currentYear = new Date().getFullYear();
            
            // Birth years (1950 to current year)
            for (let i = currentYear; i >= 1950; i--) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                yearSelect.appendChild(option);
            }
            
            // From years (current to +5 years)
            for (let i = currentYear; i <= currentYear + 5; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                fromYearSelect.appendChild(option);
            }

            // Set default values
            fromMonthSelect.value = new Date().getMonth() + 1;
            fromYearSelect.value = currentYear;
        });
    </script>

    <!-- Ultra Enhanced JavaScript Files với AI và Machine Learning -->
    <script src="ultra-precision-lunar.js"></script>

                    </div>
                `;
            }
        });
    </script>
</body>
